<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="mt-5 text-center">
        <a href="#"
        class="dashboard-cards-vc-card-footer link-light link-underline-opacity-0 link-underline-opacity-50-hover"
        onclick="openModal()">
        Birthday celebration <i class="bi bi-link-45deg"></i>
    </a>
    </div>
    <div id="birthdayModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <audio id="birthdaySound" src="happy-birthday-voice.mp3" preload="auto"></audio>
            <div class="brithday-card-vc">
                <div class="content-text">
                    <h1>Happy Birthday</h1>
                    <h2 class="glitch" data-glitch="Bella">Wahaj Siddiqui</h2>
                </div>
                <top-canvas class="confetti" id="topcanvasmme"></top-canvas>
                <canvas id="c"></canvas>
                <canvas id="birthday"></canvas>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
